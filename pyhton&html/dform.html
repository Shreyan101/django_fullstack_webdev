<!doctype html>
<html>
  <head>
  <meta name="" content="" charset="utf-8">
  <title>forms</title>
  </head>
  <body>
    <form  method="get">
      <h1>Hotel Feedback form</h1>
      <h3>Are from outside or inside india</h3>
      <label for="inIndia">Inside:</label>
      <input id="inIndia" type="radio" name="loc" value="Inside"><br>
      <label for="outIndia">Inside:</label>
      <input id="outIndia" type="radio" name="loc" value="Outside">
      <h3>How was your Service?</h3>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Good">2</option>
        <option value="bad">1</option>

      </select><br>


      <h2>anyother Suggestions</h2>
      <textarea name="feedback" rows="8" cols="80" placeholder="Enter you feedback here"></textarea><br>
        <input type="submit" name="" value="Submit"><br>



    </form>

  </body>
</html>
