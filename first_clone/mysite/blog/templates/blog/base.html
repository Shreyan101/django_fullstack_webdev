<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog</title>
    <!--Bootstap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Medium Style Editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <!-- Custom CSS and JS-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">


  </head>
  <body class='loader'>
    <!-- NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfonts custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
         <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Blog</a></li>
         <li><a href="{% url 'about' %}">About</a></li>
         <li><a href="https://www.github.com"> GitHub</a></li>
         <li><a href="https://www.likedin.com"> LinkedIn</a></li>
       </ul>
       <ul class="nav navbar-nav navbar-right">
         {% if user.is_authenticated %}
         <li>
           <a href="{% url 'post_new' %}">New Post</a>
         </li>
         <li>
           <a href="{% url 'post_draft_list' %}">Draft</a>
         </li>
         <li>
           <a href="{% url 'logout' %}">Logout</a>
         </li>
         <li>
           <a>Welcome: {{user.username}}</a>
         </li>
         {% else %}
         <li>
           <a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a>
         </li>


         {% endif %}
       </ul>
      </div>
    </nav>


    <!-- content block-->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </div>


  </body>
</html>
